{% set name = "sqlalchemy_exasol" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e8a171f37c6ddbd9df1bc1460e7440fc2388455b4f34fd2d71097ee9a85f1839

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - sqlalchemy >=1.0.4,<2
    - pyodbc >=3.0.6
    - six >=1.5

test:
  imports:
    - sqlalchemy_exasol

about:
  home: http://github.com/blue-yonder/sqlalchemy_exasol
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: SQLAlchemy dialect for EXASOL

extra:
  recipe-maintainers:
    - xhochy
